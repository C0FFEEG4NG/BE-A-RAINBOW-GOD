<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE A RAINBOW GOD! Recreation (Dot Trail)</title>
    <style>
        body {
            overflow: hidden; /* Hide scrollbars if elements go off-screen */
            margin: 0;
            background-color: white; /* Match the video background */
            font-family: Arial, sans-serif; /* A generic font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* For positioning absolute elements */
        }

        #text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text */
            white-space: nowrap; /* Keep text on one line */
            font-size: 4em; /* Adjust as needed */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            perspective: 1000px; /* For 3D effects if we add them later */
        }

        .rainbow-letter {
            display: inline-block; /* Allow individual letter styling */
            position: relative; /* For jitter effect */
        }

        .trail-dot {
            position: absolute;
            width: 20px; /* Size of the dot */
            height: 20px; /* Size of the dot */
            border-radius: 50%; /* Make it a circle */
            opacity: 0; /* Will be faded in JS */
            transform: translate(-50%, -50%); /* Center the dot relative to its position */
            will-change: transform, opacity; /* Optimize animation */
        }
    </style>
</head>
<body>
    <div id="text-container"></div>
    <script src="script.js"></script>
</body>
</html>
